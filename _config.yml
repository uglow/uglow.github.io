title:            ugl&#9728;w
description:      Memorable moments in the life of a creator 
disqus_shortname: 
#Comment out url when working locally to resolve base urls correctly
url:              http://uglow.github.io

# Owner/author information
owner:
  name:           Brett Uglow
  avatar:         avatar-body.png
  bio:            "Born and raised in Melbourne, I like to create great user experiences. I don't have much time to blog, so this site is mainly for my own use to point to interesting posts and share things I think are worth sharing."
  email:          uifx@uifx.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        
  facebook:       
  github:         uglow
  stackexchange:  
  linkedin:       http://www.linkedin.com/profile/view?id=9288137 
  instagram:      
  flickr:         
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: Theme Setup
    url: /theme-setup
  - title: External Link
    url: http://mademistakes.com
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]